plugins {
    id "io.micronaut.build.internal.module"
    id "org.jetbrains.grammarkit" version "2021.1.3"
}

group = 'io.micronaut'

task generateLexer(type: org.jetbrains.grammarkit.tasks.GenerateLexer) {
    source = 'src/main/jflex/toml.jflex'
    skeleton = 'src/main/jflex/skeleton-toml'
    targetDir = 'build/generated/sources/annotationProcessor/java/main/io/micronaut/toml'
    targetClass = 'Lexer'
    purgeOldFiles = true
}